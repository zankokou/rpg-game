            <div class = "container">

                    </div>

                            </div>
                          </div>
    
                    </div>
    
    
                    <div class ="col-sm-3 char char3">
                        <img src = "assets/images/larvi.png"/>

                    </div>
    
    
                    <div class ="col-sm-3 char char4">

                        <div class="overlay">
                            <div class="text">
                                <br>Late

                          </div>
    
                    </div>
                
            </div>

   
            <div class ="jumbotron" id = "mcBox">
                <h3>Your Chosen Pokemon</h3>

            </div>

            <!-- <div class ="fightBox">
                <h3>Fight Section</h3>
            </div> -->

            <div class ="jumbotron defenderBox">

                <button class="btn btn-success heal">Potions
                    <div class=" potionlay">
                        <div class="text pots">
                            3 Left
                        </div>
                    </div>
                </button>
                   
                <h3>Defender</h3>

            </div>

        
        </div>

        <audio id ="larviAudio"><source  src="assets/images/larvitar.mp3" type="audio/mpeg"></source></audio>
